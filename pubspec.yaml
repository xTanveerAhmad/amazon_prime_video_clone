name: amazon_prime_video_clone
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  country_list_pick: ^1.0.1+5
  language_picker: ^0.4.1
  otp_text_field: ^1.1.2
  carousel_slider: ^4.0.0
  flutter_switch: ^0.3.2
  change_app_package_name: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf

    - family: semibold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf

    - family: medium
      fonts:
        - asset: assets/fonts/OpenSans-Medium.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf

